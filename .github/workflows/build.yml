name: Build and Release

on:
  push:
    tags:
      - 'v*' 

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11.2'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build executable with PyInstaller
        run: pyinstaller --windowed main.py

      - name: Download and install Inno Setup
        run: |
          choco install innosetup  # Installera Inno Setup via Chocolatey
        shell: cmd

      - name: Create Inno Setup installer
        run: |
          "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" config/installer_script.iss
        shell: cmd

      - name: Upload artifact (installer)
        uses: actions/upload-artifact@v2
        with:
          name: installer
          path: Output/setup.exe  

  release:
    needs: build
    runs-on: windows-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: installer

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: Output/setup.exe 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
